- summary: |
    Проверка восстановления входа в личный кабинет через забытый пароль
  requirement: |
    При восстановлении входа в личный кабинет на почту приходит сообщение о сбросе пароля
  prerequisites:
    Открыта страница логина
  test-data: |
    Почта = aaa@gmail.com
  steps:
    - Нажимаем забыть пароль
    - Вводим почту
    - Нажимаем кнопку "Подтвердить"
    - Проверяем указанную почту
  expected-result: |
    На указанную почту приходит письмо со сбросом пароля 

- summary: |
