- summary: |
    Регистрация нового пользователя
  requirement: |
    При верном заполнении всех полей регистрации попадаем в личный кабинет
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Тестовые данные
    Логин = hexlet Почта = aaa@gmail.com Пароль = hexlet1
  steps:
    - Заполняем логин
    - Заполняем почту
    - Заполняем пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу в личном кабинете
    
